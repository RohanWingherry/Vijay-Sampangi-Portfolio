<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@latest/dist/css/splide.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #d6cbd3, #657687);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .splide {
            max-width: 800px;
        }

        .splide__slide img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <section class="splide" id="image-carousel">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="../assets/wingemp.jpg" alt="Sports 1"></li>
                <li class="splide__slide"><img src="../assets/wingemp.jpg" alt="Biking"></li>
                <li class="splide__slide"><img src="../assets/wingemp.jpg" alt="Motorcycle"></li>
                <li class="splide__slide"><img src="../assets/wingemp.jpg" alt="Cycling"></li>
                <li class="splide__slide"><img src="../assets/wingemp.jpg" alt="Race"></li>
            </ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/splide@latest/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#image-carousel', {
                type: 'loop',
                perPage: 3,
                focus: 'center',
                autoplay: true,
                interval: 2000, // Auto-slide every 2 seconds
                pauseOnHover: false,
                pauseOnFocus: false,
                gap: '1rem',
                cover: true
            }).mount();
        });
    </script>

</body>
</html>
