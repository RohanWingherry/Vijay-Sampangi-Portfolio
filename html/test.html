<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .media-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f1f4fd;
            flex-direction: column;
        }

        .media-container {
            max-width: 1200px;
            width: 95%;
            text-align: center;
        }

        .media-slider-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .media-slider-wrapper .media-image-list {
            display: grid;
            grid-template-columns: repeat(4, 2fr);
            gap: 18px;
            font-size: 0;
            list-style: none;
            margin-bottom: 30px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .media-slider-wrapper .media-image-list::-webkit-scrollbar {
            display: none;
        }

        .media-slider-wrapper .media-image-list .media-image-item {
            width: 560px;
            height: 315px;
            object-fit: cover;
        }

        .media-slider-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px; /* Added space above buttons */
        }

        .media-slider-controls .media-slide-button {
            outline: none;
            border: none;
            height: 50px;
            width: 50px;
            color: #fff;
            cursor: pointer;
            font-size: 2.2rem;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .media-slider-controls .media-slide-button:hover {
            background: #404040;
        }

        .media-container .media-slider-scrollbar {
            height: 24px;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .media-slider-scrollbar .media-scrollbar-track {
            background: #ccc;
            width: 100%;
            height: 2px;
            display: flex;
            align-items: center;
            border-radius: 4px;
            position: relative;
        }

        .media-slider-scrollbar:hover .media-scrollbar-track {
            height: 4px;
        }

        .media-slider-scrollbar .media-scrollbar-thumb {
            position: absolute;
            background: #000;
            top: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            cursor: grab;
            border-radius: inherit;
        }

        .media-slider-scrollbar .media-scrollbar-thumb:active {
            cursor: grabbing;
            height: 8px;
            top: -2px;
        }

        .media-slider-scrollbar .media-scrollbar-thumb::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: -10px;
            bottom: -10px;
        }

        /* Styles for mobile and tablets */
        @media only screen and (max-width: 1023px) {
            .media-slider-wrapper .media-image-list {
                gap: 10px;
                margin-bottom: 15px;
                scroll-snap-type: x mandatory;
            }

            .media-slider-wrapper .media-image-list .media-image-item {
                width: 280px;
                height: 200px;
            }

            .media-slider-scrollbar .media-scrollbar-thumb {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="media-wrapper">
        <div class="media-container">
            <div class="media-slider-wrapper">
                <ul class="media-image-list">
                    <iframe class="media-image-item" src="https://www.youtube.com/embed/hFX0AskzmwY" allowfullscreen></iframe>
                    <iframe class="media-image-item" src="https://www.youtube.com/embed/hFX0AskzmwY" allowfullscreen></iframe>
                    <iframe class="media-image-item" src="https://www.youtube.com/embed/hFX0AskzmwY" allowfullscreen></iframe>
                    <iframe class="media-image-item" src="https://www.youtube.com/embed/hFX0AskzmwY" allowfullscreen></iframe>
                </ul>
            </div>

            <div class="media-slider-scrollbar">
                <div class="media-scrollbar-track">
                    <div class="media-scrollbar-thumb"></div>
                </div>
            </div>
            <!-- Move buttons below the slider -->
            <div class="media-slider-controls">
                <button id="media-prev-slide" class="media-slide-button material-symbols-rounded">
                    chevron_left
                </button>
                <button id="media-next-slide" class="media-slide-button material-symbols-rounded">
                    chevron_right
                </button>
            </div>
        </div>
    </div>

    <script>
        const initSlider = () => {
            const imageList = document.querySelector(".media-slider-wrapper .media-image-list");
            const prevButton = document.querySelector("#media-prev-slide");
            const nextButton = document.querySelector("#media-next-slide");
            const sliderScrollbar = document.querySelector(".media-container .media-slider-scrollbar");
            const scrollbarThumb = sliderScrollbar.querySelector(".media-scrollbar-thumb");
            const maxScrollLeft = imageList.scrollWidth - imageList.clientWidth;

            // Handle scrollbar thumb drag
            scrollbarThumb.addEventListener("mousedown", (e) => {
                const startX = e.clientX;
                const thumbPosition = scrollbarThumb.offsetLeft;
                const maxThumbPosition = sliderScrollbar.getBoundingClientRect().width - scrollbarThumb.offsetWidth;

                const handleMouseMove = (e) => {
                    const deltaX = e.clientX - startX;
                    const newThumbPosition = thumbPosition + deltaX;
                    const boundedPosition = Math.max(0, Math.min(maxThumbPosition, newThumbPosition));
                    const scrollPosition = (boundedPosition / maxThumbPosition) * maxScrollLeft;

                    scrollbarThumb.style.left = `${boundedPosition}px`;
                    imageList.scrollLeft = scrollPosition;
                };

                const handleMouseUp = () => {
                    document.removeEventListener("mousemove", handleMouseMove);
                    document.removeEventListener("mouseup", handleMouseUp);
                };

                document.addEventListener("mousemove", handleMouseMove);
                document.addEventListener("mouseup", handleMouseUp);
            });

            // Slide images
            prevButton.addEventListener("click", () => {
                imageList.scrollBy({ left: -imageList.clientWidth, behavior: "smooth" });
            });

            nextButton.addEventListener("click", () => {
                imageList.scrollBy({ left: imageList.clientWidth, behavior: "smooth" });
            });

            // Update scrollbar thumb position
            const updateScrollThumbPosition = () => {
                const scrollPosition = imageList.scrollLeft;
                const thumbPosition = (scrollPosition / maxScrollLeft) * (sliderScrollbar.clientWidth - scrollbarThumb.offsetWidth);
                scrollbarThumb.style.left = `${thumbPosition}px`;
            };

            imageList.addEventListener("scroll", updateScrollThumbPosition);
        };

        window.addEventListener("resize", initSlider);
        window.addEventListener("load", initSlider);
    </script>
</body>
</html>
