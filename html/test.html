<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 550px; /* Adjusted container height to match image height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px; /* Increased space between images */
        }
        .image-fixed{
          position: absolute;
          margin-bottom: 210px;
          margin-right: 100px;
        }
        .image-fixed>img{
          height: 300px;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }
        .carousel-item {
            position: absolute;
            transition: transform 0.5s ease-in-out, opacity 0s ease-in-out;
        }
        .carousel-item img {
            width: 210px;
            height: 270px;
            border-radius: 5px;
            object-fit: contain;
            background-color: white;
        }
        .left {
            transform: translateX(-150%) scale(0.8); /* Adjusted to move the image more to the left */
            opacity: 0.5;
        }
        .center {
            transform: translateX(0) scale(1.5);
            opacity: 1; /* Fixed opacity value for better clarity */
        }
        .right {
            transform: translateX(150%) scale(0.8); /* Adjusted to move the image more to the right */
            opacity: 0.5;
        }
        .behind{
          transform: translateX(0) scale(1.5);
            opacity: 0; 
        }
    </style>
</head>
<body>
    <div class="carousel-container">
      <div class="image-fixed">
        <img src="../assets/eclipse.svg" alt="">
      </div>
        <div class="carousel">
            <div class="carousel-item center">
                <img src="../assets/apollocert.jpg" alt="Image 1">
            </div>
            <div class="carousel-item right">
                <img src="../assets/wingemp.jpg" alt="Image 2">
            </div>
            <div class="carousel-item left">
                <img src="../assets/google.png" alt="Image 3">
            </div>
            <div class="carousel-item behind">
                <img src="../assets/wingemp.jpg" alt="Image 4">
            </div>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        // Function to update the carousel class positions
        function updateClasses() {
            slides.forEach((slide, i) => {
                slide.classList.remove('left', 'center', 'right','behind');
            });
            slides[index].classList.add('center');
            slides[(index + 1) % totalSlides].classList.add('right');
            slides[(index + 2) % totalSlides].classList.add('behind');
            slides[(index + 3) % totalSlides].classList.add('left');
            
        }

        // Function to show the next slide
        function showNextSlide() {
            index = (index + 1) % totalSlides;
            updateClasses();
        }
        setInterval(showNextSlide, 5000);

        // Initial class setup
        updateClasses();
    </script>
</body>
</html>
